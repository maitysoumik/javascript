<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 id="heading">Guess the Number</h1>
    <p>Guess a Number between 1 to 10(both inclusive) within 3 tries.</p>
    <h2 id="hint">Start Guessing</h2>
    <div class="mainContainer">
        <label for="guess">Guess the number: </label>
        <input type="number" id="guess" name="guess" min="1" max="10">
        <button id="confirm">Confirm</button>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
