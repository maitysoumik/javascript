<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises 3</title>
</head>
<body>
    <script>
        let promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                //resolve('Promise 1 resolved');
                reject('Promise 1 rejected');
            }, 1000)
        })
        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                //resolve('Promise 2 resolved');
                reject('Promise 2 rejected');
            }, 5000)
        })
        let promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Promise 3 resolved');
                //reject('Promise 3 rejected');
            }, 3000)
        })

        /*
        Promise.all([]):
        - Will only resolve if 'ALL' promises gets resolved.(like && operatot)
        - Overall resolved value will be an array of resolved values from all promises.
        - Rejected value will be the first rejected promise value.
        - Overall max promise resolve time = resolve time of promise which takes the largest time.
        */

        // Promise.all([promise1, promise2, promise3])
        // .then((resolvedMessage)=>console.log(resolvedMessage))
        // .catch((err) => console.log("Error: " + err))

        /*
            Promise.any([]):
            - Will resolve even if a 'SINGLE' promise gets resolved(like || operator)
            - Overall resolved value will be the first resolved value from any promise.
            - Rejected promise will be skipped, If all promises are rejected - Promise.amy will be rejected(catch handler will work)
            - Overall max promise resolve time = resolve time of promise which takes the shortest time.
        */

        Promise.any([promise1, promise2, promise3])
        .then((resolvedMessage)=>console.log(resolvedMessage))
        .catch((err) => console.log("Failed: " + err))

    </script>
</body>
</html>
